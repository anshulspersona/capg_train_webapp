name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          mvn clean install
          mkdir artifacts && cp target/*.jar artifacts
          cd artifacts && ls

      - name: Save artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-action-artifact
          path: artifacts

      # Step to login to GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        run: docker build -t ghcr.io/${{ github.repository_owner }}/my-app:latest .


      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/my-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest  # Change this as needed for AWS EC2

    steps:
      - name: Login to GitHub Container Registry on EC2
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull Image from GHCR
        run: sudo docker pull ghcr.io/${{ github.repository }}/spring-boot-github-action-demo:latest

      - name: Delete old container
        run: sudo docker rm -f spring-boot-app-container || true  # Ensure no error if container doesn't exist

      - name: Run Docker Image
        run: sudo docker run -d -p 8080:8080 --name spring-boot-app-container ghcr.io/${{ github.repository }}/spring-boot-github-action-demo:latest
