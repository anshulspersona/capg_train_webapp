name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          mvn clean install
          mkdir artifacts && cp target/*.jar artifacts
          cd artifacts && ls

      - name: Save artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-action-artifact
          path: artifacts

      # Step to login to GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        run: docker build -t ghcr.io/${{ github.repository_owner }}/capg_train_webapp:latest .


      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/capg_train_webapp:latest

  deploy-image-to-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to EC2
        uses: webfactory/ssh-agent@v0.9.0
        with:
            ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
      - name: Pull Docker image
        run: ssh -i ~/.ssh/id_rsa ec2-user@52.22.171.228 "docker pull web-server-v1"
      - name: Run Docker container
        run: ssh -i ~/.ssh/id_rsa ec2-user@52.22.171.228 "docker run -d web-server-v1"